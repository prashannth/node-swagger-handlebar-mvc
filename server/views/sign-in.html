<div class="container">
    <div>
        <a href="/sign-in/facebook">Login with Facebook</a>
    </div>
    {{#if message}}
    <p class="alert alert-danger">{{message}}</p>
    {{/if}}
    <form action="/sign-in" method="POST" class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text"
               name="username"
               id="username"
               class="form-control"
               placeholder="Email address"
               required
               autofocus />
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               placeholder="Password"
               required />
        <label class="checkbox">
            <input type="checkbox" name="remember_me" />Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
